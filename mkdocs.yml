site_name: Mautic (Marketing Automation Project)
repo_url: https://github.com/veda-consulting-company/uk.co.vedaconsulting.mautic
theme:
  name: material
markdown_extensions:
  - attr_list
  - admonition
  - def_list
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.mark

nav:
- Overview: index.md
- Release Notes: releasenotes.md
